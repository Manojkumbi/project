<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print A4 Div</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="jordy-blue">
    <header >
        <nav class="navbar navbar-expand-lg navbar-dark ultra-violet">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">Resu.me</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Features</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <MAIN class="m-2">
        <div class="printable">
            <div class="a4-page" id="printArea">
                <h1>A4 Page</h1>
                <p>This content will be printed in A4 size.</p>
            </div>
        </div>

        <div class="former p-3 d-md-block d-none">
            <!-- <button onclick="printDiv()">Print A4 Div</button> -->
            <!-- form to input data -->
            <h3 class="ms-5">Fill the below form to continue with creating your resume.</h3>
            <div class="forms m-5">
                <ul class="nav ultra-violet-blue-text nav-tabs"  id="myTab" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active"  id="personnel-tab" data-bs-toggle="tab"
                            data-bs-target="#personnel">Personal Details</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="education-tab" data-bs-toggle="tab"
                            data-bs-target="#education">Education</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="skills-tab" data-bs-toggle="tab"
                            data-bs-target="#skills&project">Skills & Project</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="certification-tab" data-bs-toggle="tab"
                            data-bs-target="#education">Certification</button>
                    </li>
                </ul>

                <div class="tab-content mt-3" id="myTabContent">
                    <!-- Personal Details -->
                     
                    <div class="tab-pane fade show p-5 active" id="personnel">
                        <form id="personnel-form">
                            <div class="mb-4">
                                <label class="form-label">Name</label>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" required class="form-control first-name"
                                            placeholder="First name" aria-label="First name">
                                        <div id="first-name-er" class="text-danger mt-1 small"></div>
                                    </div>
                                    <div class="col">
                                        <input type="text" required class=" last-name form-control"
                                            placeholder="Last name" aria-label="Last name">
                                        <div id="last-name-er" class="text-danger mt-1 small"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="mb-3">
                                    <label for="email" required class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                    <div id="email-er" class="text-danger mt-1 small"></div>
                                </div>
                    
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <select class="form-select" id="country-code">
                                        <option value="+1">ðŸ‡ºðŸ‡¸ +1 (USA)</option>
                                        <option value="+91" selected>ðŸ‡®ðŸ‡³ +91 (India)</option>
                                        <option value="+44">ðŸ‡¬ðŸ‡§ +44 (UK)</option>
                                        <option value="+61">ðŸ‡¦ðŸ‡º +61 (Australia)</option>
                                        <option value="+81">ðŸ‡¯ðŸ‡µ +81 (Japan)</option>
                                    </select>
                                    <input type="tel" required class="form-control" id="phone"
                                        placeholder="Enter phone number">
                                    <div id="phone-er" class="text-danger mt-1 small"></div>
                                </div>
                            </div>
                    
                    
                            <div class="mb-4">
                                <label for="git-url" class="form-label">Your Github URL</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon3">https://github.com/username</span>
                                    <input type="text" placeholder="Paste your username" class="form-control"
                                        id="git-url" aria-describedby="basic-addon3 basic-addon4">
                                </div>
                                <div class="form-text d-none" id="basic-addon4"></div>
                            </div>
                    
                            <div class="mb-4">
                                <label for="link-url" class="form-label">Your LinkedIn URL</label>
                                <div class="input-group">
                                    <span class="input-group-text"
                                        id="basic-addon3">https://www.linkedin.com/in/username/</span>
                                    <input type="text" placeholder="Paste your username" class="form-control"
                                        id="link-url" aria-describedby="basic-addon3 basic-addon4">
                                </div>
                                <div class="form-text d-none" id="basic-addon4"></div>
                            </div>
                    
                            <div class="mb-4">
                                <label for="web-url" class="form-label">Your Website URL</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon3">https://www.example.com/</span>
                                    <input type="text" placeholder="Paste your Url" class="form-control" id="web-url"
                                        aria-describedby="basic-addon3 basic-addon4">
                                </div>
                                <div class="form-text d-none" id="basic-addon4"></div>
                            </div>
                    
                            <div class="mb-4">
                                <label for="career-objective">Career-objective</label>
                                <textarea class="form-control" id="career-objective" rows="3"></textarea>
                                <div id="career-objective-er" class="text-danger mt-1 small"></div>
                            </div>
                            <button type="submit" class="btn btn-primary " id="personnelsubmit">Done</button>
                        </form>
                    </div>

                    <!-- Education -->
                    <div class="tab-pane fade" id="education" role="tabpanel" aria-labelledby="education-tab">
                        <form id="education-container">
                            <div class="education-form">
                               
                                <div class="mb-3">
                                    <label class="form-label">Institution Name</label>
                                    <input type="text" class="form-control institution" required>
                                    
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Degree / Qualification</label>
                                    <input type="text" class="form-control qualification" required>
                                    <small class="text-danger error-msg"></small>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">State</label>
                                    <select class="form-control state-select" required>
                                        <option value="">Select State</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Kerala">Kerala</option>
                                    </select>
                                    <small class="text-danger error-msg"></small>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">District</label>
                                    <select class="form-control district-select" id="district-${uniqueId}" required>
                                        <option value="">Select District</option>
                                    </select>
                                    <small class="text-danger error-msg"></small>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Year of Passing</label>
                                    <input type="text" class="form-control year" required pattern="\\d{4}">
                                    <small class="text-danger error-msg"></small>
                                </div>
                            </div>
                        </form>
                        <button class="btn btn-success mt-2" id="add-education"><i class="fas fa-plus"></i> Add Education</button>
                        <button type="submit"  class="btn mt-2  btn-primary " id="edusub">Done</button>
                        <small class="text-danger " id="error-mssg"></small>
                    <div id="json">
hi

                    </div>
                    </div>
                    
          
                    
                    

                    <!-- skills&project -->
                    <div class="tab-pane fade" id="skills&project">
                        <form id="skills&project-form">
                            <div class="mb-3">
                                <label class="form-label">Company Name</label>
                                <input type="text" class="form-control" id="company">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Job Title</label>
                                <input type="text" class="form-control" id="jobTitle">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Years of skills&project</label>
                                <input type="text" class="form-control" id="skills&projectYears">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </MAIN><button class="d-md-none d-block" onclick="printDiv()">Print A4 Div</button>
    <footer id="tre"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="forms/personnel.js"></script>
        <script src="forms/education.js"></script>
    <script>
        function printDiv() {
            window.print();
        }


    </script>

</body>

</html>
