<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print A4 Div</title>
    <style>
        main {

            display: flex;
            justify-content: space-between;
        }

        .former {
            width: 100%;
            margin: 0 auto;
        }

        /* Ensure full-page A4 size */
        .a4-page {
            width: 210mm;
            height: 297mm;
            padding: 20mm;
            background: white;
            border: 1px solid black;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Print-specific styles */
        @media print {
            body * {
                visibility: hidden;
            }

            #printArea,
            #printArea * {
                visibility: visible;
            }

            #printArea {
                position: absolute;
                top: 0;
                left: 0;
                width: 210mm;
                height: 297mm;
                margin: 0;
                border: none;
                box-shadow: none;
                page-break-after: always;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="mb-2">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">Resu.me</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Features</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <MAIN>
        <div class="printable">
            <div class="a4-page" id="printArea">
                <h1>A4 Page</h1>
                <p>This content will be printed in A4 size.</p>
            </div>
        </div>

        <div class="former p-3 d-md-block d-none">
            <!-- <button onclick="printDiv()">Print A4 Div</button> -->
            <!-- form to input data -->
            <h3 class="ms-5">Fill the below form to continue with creating your resume.</h3>
            <div class="forms m-5">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="personnel-tab" data-bs-toggle="tab"
                            data-bs-target="#personnel">Personal Details</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="education-tab" data-bs-toggle="tab"
                            data-bs-target="#education">Education</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="skills-tab" data-bs-toggle="tab"
                            data-bs-target="#skills&project">Skills & Project</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="certification-tab" data-bs-toggle="tab"
                            data-bs-target="#education">Certification</button>
                    </li>
                </ul>

                <div class="tab-content mt-3" id="myTabContent">
                    <!-- Personal Details -->
                    <div class="tab-pane fade show p-3 active" id="personnel">
                        <form id="personnel-form">
                            <div class="mb-4">
                                <label class="form-label">Name</label>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" required class="form-control" placeholder="First name"

                                    </div>
                                    <div class="col">
                                        <input type="text" required class="form-control" placeholder="Last name"
                                            aria-label="Last name">
                                        <div id="last-name-er" class="text-danger mt-1 small"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="mb-3">
                                    <label for="email" required class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                    <div id="email-er" class="text-danger mt-1 small"></div>
                                </div>

                            </div>
                            <div class="mb-4">
                                <label class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <select class="form-select" id="country-code">
                                        <option value="+1">ðŸ‡ºðŸ‡¸ +1 (USA)</option>
                                        <option value="+91" selected>ðŸ‡®ðŸ‡³ +91 (India)</option>
                                        <option value="+44">ðŸ‡¬ðŸ‡§ +44 (UK)</option>
                                        <option value="+61">ðŸ‡¦ðŸ‡º +61 (Australia)</option>
                                        <option value="+81">ðŸ‡¯ðŸ‡µ +81 (Japan)</option>
                                    </select>
                                    <input type="tel" required class="form-control" id="phone"
                                        placeholder="Enter phone number">
                                    <div id="phone-er" class="text-danger mt-1 small"></div>
                                </div>
                            </div>


                            <div class="mb-4">
                                <label for="basic-url" class="form-label">Your Github URL</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon3">https://github.com/username</span>
                                    <input type="text" placeholder="Paste your username" class="form-control"
                                        id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                                </div>
                                <div class="form-text d-none" id="basic-addon4"></div>
                            </div>

                            <div class="mb-4">
                                <label for="basic-url" class="form-label">Your LinkedIn URL</label>
                                <div class="input-group">
                                    <span class="input-group-text"
                                        id="basic-addon3">https://www.linkedin.com/in/username/</span>
                                    <input type="text" placeholder="Paste your username" class="form-control"
                                        id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                                </div>
                                <div class="form-text d-none" id="basic-addon4"></div>
                            </div>

                            <div class="mb-4">
                                <label for="basic-url" class="form-label">Your Website URL</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon3">https://www.example.com/</span>
                                    <input type="text" placeholder="Paste your Url" class="form-control" id="basic-url"

                    </div>

                    <!-- Education -->
                    <div class="tab-pane fade" id="education">
                        <form id="education-form">

                            </div>
                            <div class="mb-3">

                            <div class="mb-3">

                                <input type="text" class="form-control" id="year">

                        </form>
                    </div>

                    <!-- skills&project -->
                    <div class="tab-pane fade" id="skills&project">
                        <form id="skills&project-form">
                            <div class="mb-3">
                                <label class="form-label">Company Name</label>
                                <input type="text" class="form-control" id="company">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Job Title</label>
                                <input type="text" class="form-control" id="jobTitle">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Years of skills&project</label>
                                <input type="text" class="form-control" id="skills&projectYears">
                            </div>

                    </div>
                </div>
            </div>
        </div>

    </MAIN><button class="d-md-none d-block" onclick="printDiv()">Print A4 Div</button>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function printDiv() {
            window.print();
        }
        const fields = ["first-name-er", "last-name-er", "email-er", "phone-er","career-objective-er"];
        const personnel_form = document.getElementById("personnel-form");
        const user={
            firstName:document.getElementById("first-name").value,
            lastName:document.getElementById("last-name").value,
            email:document.getElementById("email").value,
            phone:document.getElementById("phone").value,
            github:document.getElementById("github").value,
            linkedin:document.getElementById("linkedin").value,
            website:document.getElementById("website").value,
            careerObjective:document.getElementById("career-objective").value
        }
    fields.forEach(id => {
        const input = document.getElementById(id);
        const errorDiv = document.getElementsByClassName("text-danger");

        input.addEventListener("blur", function () {
            validateField(input, errorDiv);
        });
    });
        function validateField(input, errorDiv) {
            let errorMessage = "";

            if (input === "first-name-er" || input=== "last-name-er") {
                if (!/^[A-Za-z]+$/.test(user.firstName||user.lastName)) errorMessage = "Only letters are allowed.";
            }
            else if (input=== "email-er") {
                if (!/^[\w.-]+@[a-zA-Z\d.-]+\.[a-zA-Z]{2,}$/.test(user.email)) errorMessage = "Enter a valid email.";
            }
            else if (input === "phone-er") {
                if (!/^\d{8,15}$/.test(user.phone)) errorMessage = "Phone number must be 8 to 15 digits.";
            }
            else if (input=== "career-objective-er") {
                if (user.careerObjective=="") errorMessage = "Only letters are allowed.";
            }   

            errorDiv.textContent = errorMessage;
            return errorMessage === "";
        }


        personnel_form.addEventListener("submit", function (event) {
        event.preventDefault();
        let isValid = true;
        
        fields.forEach(id => {
            const input = document.getElementById(id);
            const errorDiv = input.parentNode.querySelector(".text-danger");
            if (!validateField(input, errorDiv)) {
                isValid = false;
            }
        });
        
        if (isValid) {
            const formData = {
                firstName: document.getElementById("first-name").value.trim(),
                lastName: document.getElementById("last-name").value.trim(),
                email: document.getElementById("email").value.trim(),
                phone: document.getElementById("country-code").value + " " + document.getElementById("phone").value.trim(),
                github: "https://github.com/" + document.getElementById("github").value.trim(),
                linkedin: "https://www.linkedin.com/in/" + document.getElementById("linkedin").value.trim(),
                website: "https://" + document.getElementById("website").value.trim(),
                careerObjective: document.getElementById("career-objective").value.trim()
            };
            
            outputDiv.innerHTML = `<pre>${JSON.stringify(formData, null, 2)}</pre>`;
        }
    });

    </script>

</body>

</html>
