<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form with JSON Generation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Multi-Step Form</h2>
    
    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" id="personnel-tab" data-bs-toggle="tab" data-bs-target="#personnel">Personal Details</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="education-tab" data-bs-toggle="tab" data-bs-target="#education">Education</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="experience-tab" data-bs-toggle="tab" data-bs-target="#experience">Experience</button>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-3" id="myTabContent">
        <!-- Personal Details -->
        <div class="tab-pane fade show active" id="personnel">
            <form id="personnel-form">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" multiple class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone">
                </div>
            </form>
        </div>

        <!-- Education -->
        <div class="tab-pane fade" id="education">
            <form id="education-form">
                <div class="mb-3">
                    <label class="form-label">Highest Qualification</label>
                    <input type="text" class="form-control" id="qualification">
                </div>
                <div class="mb-3">
                    <label class="form-label">University</label>
                    <input type="text" class="form-control" id="university">
                </div>
                <div class="mb-3">
                    <label class="form-label">Year of Passing</label>
                    <input type="text" class="form-control" id="year">
                </div>
            </form>
        </div>

        <!-- Experience -->
        <div class="tab-pane fade" id="experience">
            <form id="experience-form">
                <div class="mb-3">
                    <label class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="company">
                </div>
                <div class="mb-3">
                    <label class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="jobTitle">
                </div>
                <div class="mb-3">
                    <label class="form-label">Years of Experience</label>
                    <input type="text" class="form-control" id="experienceYears">
                </div>
            </form>
        </div>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-primary mt-3" onclick="generateJSON()">Generate JSON</button>

    <!-- JSON Output -->
    <pre id="jsonOutput" class="mt-3 bg-light p-3"></pre>
</div>

<script>
    function generateJSON() {
        // Get form data
        let formData = {
            personalDetails: {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value
            },
            education: {
                qualification: document.getElementById("qualification").value,
                university: document.getElementById("university").value,
                year: document.getElementById("year").value
            },
            experience: {
                company: document.getElementById("company").value,
                jobTitle: document.getElementById("jobTitle").value,
                experienceYears: document.getElementById("experienceYears").value
            }
        };

        // Convert to JSON format
        let jsonString = JSON.stringify(formData, null, 4);

        // Display JSON
        document.getElementById("jsonOutput").textContent = jsonString;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
