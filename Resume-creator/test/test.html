<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print A4 Div</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="mb-2">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">Resu.me</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Features</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <MAIN>
        <div class="printable">
            <div class="a4-page" id="printArea">
                <h1>A4 Page</h1>
                <p>This content will be printed in A4 size.</p>
            </div>
        </div>

        <div class="former p-3 d-md-block d-none">
            <!-- <button onclick="printDiv()">Print A4 Div</button> -->
            <!-- form to input data -->
            <h3 class="ms-5">Fill the below form to continue with creating your resume.</h3>
            <div class="forms m-5">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="personnel-tab" data-bs-toggle="tab"
                            data-bs-target="#personnel">Personal Details</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="education-tab" data-bs-toggle="tab"
                            data-bs-target="#education">Education</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="skills-tab" data-bs-toggle="tab"
                            data-bs-target="#skills&project">Skills & Project</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="certification-tab" data-bs-toggle="tab"
                            data-bs-target="#education">Certification</button>
                    </li>
                </ul>

                <div class="tab-content mt-3" id="myTabContent">
                    <!-- Personal Details -->
                    <div class="tab-pane fade show p-3 active" id="personnel">
                        <form id="personnel-form">
                            <div class="mb-4">
                                <label class="form-label">Name</label>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" required class="form-control first-name"
                                            placeholder="First name" aria-label="First name">
                                        <div id="first-name-er" class="text-danger mt-1 small"></div>
                                    </div>
                                    <div class="col">
                                        <input type="text" required class=" last-name form-control"
                                            placeholder="Last name" aria-label="Last name">
                                        <div id="last-name-er" class="text-danger mt-1 small"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="mb-3">
                                    <label for="email" required class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                    <div id="email-er" class="text-danger mt-1 small"></div>
                                </div>

                            </div>
                            <div class="mb-4">
                                <label class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <select class="form-select" id="country-code">
                                        <option value="+1">ðŸ‡ºðŸ‡¸ +1 (USA)</option>
                                        <option value="+91" selected>ðŸ‡®ðŸ‡³ +91 (India)</option>
                                        <option value="+44">ðŸ‡¬ðŸ‡§ +44 (UK)</option>
                                        <option value="+61">ðŸ‡¦ðŸ‡º +61 (Australia)</option>
                                        <option value="+81">ðŸ‡¯ðŸ‡µ +81 (Japan)</option>
                                    </select>
                                    <input type="tel" required class="form-control" id="phone"
                                        placeholder="Enter phone number">
                                    <div id="phone-er" class="text-danger mt-1 small"></div>
                                </div>
                            </div>


                            <div class="mb-4">
                                <label for="git-url" class="form-label">Your Github URL</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon3">https://github.com/username</span>
                                    <input type="text" placeholder="Paste your username" class="form-control"
                                        id="git-url" aria-describedby="basic-addon3 basic-addon4">
                                </div>
                                <div class="form-text d-none" id="basic-addon4"></div>
                            </div>

                            <div class="mb-4">
                                <label for="link-url" class="form-label">Your LinkedIn URL</label>
                                <div class="input-group">
                                    <span class="input-group-text"
                                        id="basic-addon3">https://www.linkedin.com/in/username/</span>
                                    <input type="text" placeholder="Paste your username" class="form-control"
                                        id="link-url" aria-describedby="basic-addon3 basic-addon4">
                                </div>
                                <div class="form-text d-none" id="basic-addon4"></div>
                            </div>

                            <div class="mb-4">
                                <label for="web-url" class="form-label">Your Website URL</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon3">https://www.example.com/</span>
                                    <input type="text" placeholder="Paste your Url" class="form-control" id="web-url"
                                        aria-describedby="basic-addon3 basic-addon4">
                                </div>
                                <div class="form-text d-none" id="basic-addon4"></div>
                            </div>

                            <div class="mb-4">
                                <label for="career-objective">Career-objective</label>
                                <textarea class="form-control" id="career-objective" rows="3"></textarea>
                                <div id="career-objective-er" class="text-danger mt-1 small"></div>
                            </div>
                            <button type="submit" class="btn btn-primary " id="personnelsubmit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </MAIN><button class="d-md-none d-block" onclick="printDiv()">Print A4 Div</button>
    <footer id="tre"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function printDiv() {
            window.print();
        }
        document.addEventListener("DOMContentLoaded", function () {
    const personnel_form = document.getElementById("personnel-form");

    const firstNamei = document.querySelector(".first-name");
    const lastNamei = document.querySelector(".last-name");
    const emaili = document.getElementById("email");
    const coni = document.getElementById("country-code");
    const phonei = document.getElementById("phone");
    const githubi = document.getElementById("git-url");
    const linkedini = document.getElementById("link-url");
    const websitei = document.getElementById("web-url");
    const careerObjectivei = document.getElementById("career-objective");

    const fields = [
        { input: firstNamei, errorDiv: document.getElementById("first-name-er"), regex: /^[A-Za-z]+$/, message: "Only letters allowed." },
        { input: lastNamei, errorDiv: document.getElementById("last-name-er"), regex: /^[A-Za-z]+$/, message: "Only letters allowed." },
        { input: emaili, errorDiv: document.getElementById("email-er"), regex: /^[\w.-]+@[a-zA-Z\d.-]+\.[a-zA-Z]{2,}$/, message: "Enter a valid email." },
        { input: phonei, errorDiv: document.getElementById("phone-er"), regex: /^\d{8,15}$/, message: "Phone number must be 8 to 15 digits." },
        { input: careerObjectivei, errorDiv: document.getElementById("career-objective-er"), regex: /.+/, message: "This field is required." }
    ];

    function validateField(field) {
        const { input, errorDiv, regex, message } = field;
        if (!regex.test(input.value.trim())) {
            errorDiv.textContent = message;
            return false;
        }
        errorDiv.textContent = "";
        return true;
    }

    fields.forEach(field => {
        field.input.addEventListener("blur", function () {
            validateField(field);
        });
    });

    personnel_form.addEventListener("submit", function (event) {
        event.preventDefault();

        let isValid = true;
        fields.forEach(field => {
            if (!validateField(field)) {
                isValid = false;
            }
        });

        if (isValid) {
            const user = {
                firstName: firstNamei.value.trim(),
                lastName: lastNamei.value.trim(),
                email: emaili.value.trim(),
                phone: coni.value + phonei.value.trim(),
                github: githubi.value.trim(),
                linkedin: linkedini.value.trim(),
                website: websitei.value.trim(),
                careerObjective: careerObjectivei.value.trim()
            };

            console.log("User Data:", user);
            alert("Form submitted successfully!");
        }
    });
});


    </script>

</body>

</html>
