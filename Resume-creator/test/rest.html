<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="formTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab">Step 1</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab">Step 2</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" type="button" role="tab">Step 3</button>
            </li>
        </ul>
        <div class="tab-content mt-3" id="formTabsContent">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <button class="btn btn-primary" type="button" onclick="nextTab(1)">Next</button>
                </form>
            </div>
            <div class="tab-pane fade" id="tab2" role="tabpanel">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <button class="btn btn-secondary" type="button" onclick="prevTab(2)">Back</button>
                    <button class="btn btn-primary" type="button" onclick="nextTab(2)">Next</button>
                </form>
            </div>
            <div class="tab-pane fade" id="tab3" role="tabpanel">
                <form>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button class="btn btn-secondary" type="button" onclick="prevTab(3)">Back</button>
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function nextTab(currentIndex) {
            document.getElementById(`tab${currentIndex + 1}-tab`).click();
        }
        function prevTab(currentIndex) {
            document.getElementById(`tab${currentIndex - 1}-tab`).click();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
