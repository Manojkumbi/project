<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Checker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.31.2/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.31.2/mode-javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.31.2/mode-java.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.31.2/mode-c_cpp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.31.2/mode-python.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.31.2/mode-ruby.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.31.2/mode-golang.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.31.2/theme-monokai.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.31.2/worker-javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.8/standalone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.8/parser-babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.8/parser-flow.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.13.6/jshint.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-gray-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
            <div class="flex items-center mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                </svg>
                <span class="text-xl font-bold">Syntax Checker</span>
            </div>
            <div class="flex flex-wrap justify-center" id="language-nav">
                <button class="px-3 py-2 m-1 rounded transition-colors active" data-lang="javascript">JavaScript</button>
                <button class="px-3 py-2 m-1 rounded transition-colors" data-lang="java">Java</button>
                <button class="px-3 py-2 m-1 rounded transition-colors" data-lang="c_cpp">C</button>
                <button class="px-3 py-2 m-1 rounded transition-colors" data-lang="python">Python</button>
                <button class="px-3 py-2 m-1 rounded transition-colors" data-lang="ruby">Ruby</button>
                <button class="px-3 py-2 m-1 rounded transition-colors" data-lang="golang">Go</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="p-4 bg-gray-200 flex justify-between items-center">
                        <h2 class="text-lg font-semibold">Code Editor</h2>
                        <div class="flex space-x-2">
                            <button id="check-button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm transition-colors">
                                Run Code
                            </button>
                            <button id="format-button" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md text-sm transition-colors">
                                Format Code
                            </button>
                        </div>
                    </div>
                    <div id="editor" class="h-96"></div>
                </div>

                <div class="mt-4 bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="p-4 bg-gray-200">
                        <h2 class="text-lg font-semibold">Results</h2>
                    </div>
                    <div id="results" class="p-4 min-h-32 max-h-64 overflow-y-auto"></div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-4 bg-gray-200">
                    <h2 class="text-lg font-semibold">History</h2>
                </div>
                <div id="history" class="p-4 max-h-96 overflow-y-auto">
                    <!-- History items will be added dynamically after checking syntax -->
                </div>
            </div>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
